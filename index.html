<head>

<body id="body">
    <header>quiz "na jedno pytanie"</header>
    <div id="pasekStanu1" class="pasekStanu">

            <div class="boczneMenu" id="home" onclick="home()">HOME</div>
            <div class="boczneMenu" id="zresetuj" onclick="resetuj()">Zresetuj formularz</div>
            <div class="boczneMenu" id="rozwinMenu"onmouseleave="zwin()" onmouseenter="rozwin()">Rozwiń menu</div>
        </div> 
    
    <div id="pojemnik" class="glownyKolor">
        <div id="content" class="glownyKolor" style="min-height: 200px;">
            <div class="paski">
                <dib id="opcja2" class="paskiWSrodku">Liczba punktów</dib>
                <dib id="kolorek" class="paskiWSrodku">Średnia punktów</dib>
                    <dib id="zegarek" class="paskiWSrodku">Godzina</dib>
                </div>
                <div id="nmrPytania"></div>
                <div id="TrescPytania">Tutaj będzie tresc pytania</div>
                <div id="odpowiedzi">
                    <div id="znacznik">

                    </div>
                    <div id="znacznik">
                    <div class="odpowiedzNMR" id="odpowiedz2"></div>
                </div>
                <div id="znacznik">
                    <div class="odpowiedzNMR" id="odpowiedz3"></div>
                </div>
            </div>
            <div id="wybieracze">
                <button class="klikacze" id="guuzik1" onclick="sprawdzenie('A')" type="button" value="1">A</button>
                <button class="klikacze" id="guuzik2" onclick="sprawdzenie('B')" type="button" value="2">B</button>
                <button class="klikacze" id="guuzik3" onclick="sprawdzenie('C')" type="button" value="3">C</button>
            </div>
            <div id="guwyborny">
                <input id="nastepnePytanie" class="klikacze" onclick="quizz()" class="buttony" type="button"
                value="Losuj pytanie">
            </div>
        </div>
    </div>
    <div id="listaPytan">
        <div id="nagloekListyPytan">Lista pytań quizu</div>
        <div id="ListaNaPytania"></div>
        <button onclick="listaDoPytan()"  class="klikacze">ROZWIŃ LISTĘ</button>
        <button onclick="listaDoPytan2()" class="klikacze">Zwiń LISTĘ</button>
    </div>
    <script src="quiz.js"></script>
