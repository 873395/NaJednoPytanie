<body id="body">

    <header>quiz "na drugą nóżkę"</header>
    <div id="pasekStanu1" class="pasekStanu">

        <div class="boczneMenu" id="zresetuj" onclick="resetuj()">Zresetuj formularz</div>
        <div class="boczneMenuStale" id="|">|</div>

        <div onclick="liczbaPytan('2')" class="boczneMenu" id="g2" type="submit">-</div>

        <div class="boczneMenu" onclick="kreatorElementow()">Losuj</div>
